<!DOCTYPE html>

<html>
    <head>
        <!-- Tags meta - charset para utilizar utf-8 e 
            viewport para utilização da responsividade com Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Referências arquivos CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" />
        <link href="resources/css/style.css" rel="stylesheet" />
        
        <!-- Referências arquivos JS -->
        <script src="resources/js/jquery-3.5.1.min.js"></script>
        <script src="resources/js/admin.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        
        <title>Admin - Tech Store</title>

    </head>

    <body>
        
        <!-- Navbar -->
        <div id="navbar">

        </div>          

        <!-- Container main-->
        <main class="container align-middle" style="margin-top:20%" id="home">
                
            <div class="row row-cols-1 row-cols-md-3">    
                
                <div class="col mb-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            Clientes
                        </div>
                        <ul class="list-group list-group-flush">
                            <button class="list-group-item list-group-item-action">Lista de clientes</button>
                            <button class="list-group-item list-group-item-action">Lista de pedidos</button>
                        </ul>
                    </div>
                </div>

                <div class="col mb-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            Produtos
                        </div>
                        <ul class="list-group list-group-flush">
                            <button class="list-group-item list-group-item-action">Adicionar produto</button>
                            <button class="list-group-item list-group-item-action">Lista de produtos</button>
                        </ul>
                    </div>
                </div>

                <div class="col mb-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            Funcionários
                        </div>
                        <ul class="list-group list-group-flush">
                            <button class="list-group-item list-group-item-action">Adicionar funcionário</button>
                            <button class="list-group-item list-group-item-action">Alterar funcionário</button>
                            <button class="list-group-item list-group-item-action">Remover funcionário</button>
                            <button class="list-group-item list-group-item-action">Lista de funcionários</button>
                        </ul>
                    </div>
                </div>

            </div>
        </main>

    </body>
</html>
